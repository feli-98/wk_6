<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Interactive Web Page</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <h1>My Interactive Web Page</h1>

  <!-- PART 1: LIGHT / DARK MODE -->
  <section>
    <h2>Light / Dark Mode</h2>
    <button id="themeBtn">Switch to Dark Mode</button>
  </section>

  <hr />

  <!--PART 2: COUNTER GAME -->
  <section>
    <h2>ðŸ”¢ Counter Game</h2>
    <p id="countDisplay">Count: 0</p>
    <button id="increaseBtn">Increase</button>
    <button id="resetBtn">Reset</button>
  </section>

  <hr />

  <!-- PART 3: FORM VALIDATION -->
  <section>
    <h2>ðŸ“‹ Sign Up Form</h2>

    <form id="signupForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" /><br /><br />

      <label for="email">Email:</label>
      <input type="text" id="email" name="email" placeholder="example@email.com" /><br /><br />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="At least 6 characters" /><br /><br />

      <button type="submit">Submit</button>
    </form>

    <p id="formMessage" aria-live="polite"></p>
  </section>

  <script src="../scripts/script.js"></script>

</body>
</html>
